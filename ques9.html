<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
		<table border = 8 height = 50% width = 50% bgcolor = beige cellspacing = 10 cellpadding = 20>
			<tr bgcolor = pink>
				<td colspan=3 align=center> <h1> User Feedback form </h1> </td>
			<tr bgcolor = pink>
				<td > <label> Username: </label> </td>
				<td colspan=2> <input type=text name=uname/> </td>
			</tr>
			<tr bgcolor = pink>
				<td > <label> Password:  </label> </td>
				<td colspan=2> <input type=password  name=pass/> </td>
			</tr>
			<tr bgcolor = pink>
				<td> <label> Gender: </label></td>
				<td> 
					<input type=radio name=gender value=m /> 
					<label> male</label> 
				</td>
				<td> 
					<input type=radio name=gender value=f />
					<label> female: </label><br><br> 
				</td>
			</tr>
			<tr bgcolor = pink>
				<td> <label> Rate us </label></td>
				<td>
					<input type=radio name=good value=good /><label> Good</label>
				</td>

				<td>
					<input type=radio name=Average value=Average /><label> Average</label>
				</td>

				<td>
					<input type=radio name=bad value=bad /><label> Bad</label>
				</td>
			</tr>
			<tr bgcolor = pink>
				<td> <label> Product </label></td>
				<td>
					<select name=Product>
						<option value=btit > Mobile </option>
						<option value=btcs > Laptop </option>
						<option value=btmt > Computer </option>
					</select>
				</td>
			</tr>
			<tr bgcolor = pink>
				<td><label> Comments: </label></td>
				<td>
					<textarea row=4 column=50>Any comments......</textarea><br><br>
				</td>
			</tr>
			<tr bgcolor = pink>
				<td><input type=submit value="Register Now" /></td>
				<td><input type=reset /></td>
			</tr>
		</table>
	</body>
</html>
