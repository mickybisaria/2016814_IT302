<!doctype html>
<html>
	<head>
		<title>Registration </title>
	</head>
	<body>
		<h1> Registration Form </h1>
		<form method="get" action="profile.html" autocomplete="on" >
			<label> Username : </label>
			<input type=text name=uname size=40 placeholder="Enter Username"  /> <br>
			<label> Password : </label>
			<input type=password name=pass placeholder="Enter Password" /> <br>
			<label> Gender : </label>
			<input type=radio name=gender value="m" /> Male 
			<input type=radio name=gender value="f"/> Female <br>
			<label> shop category : </label>
			<input type=checkbox name=sc value="r" /> women
			<input type=checkbox name=sc value="singing"/> men
			<input type=checkbox name=sc value="d"/> kids<br>
			
			<input type=Reset  />
			<input type=submit value="Register" />
		</form>
	</body>
</html>
